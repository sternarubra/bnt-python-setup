[options]
required_plugins = [
    "pytest-asyncio",
	"pytest-cov",
	'pytest-mock',
]
addopts = "-Werror --cov=replaceWithPackageName --cov-report term-missing:skip-covered --no-cov-on-fail"
testpaths = [
	'tests',
]
	
[coverage:run]
branch      = true
context     = "replaceWithPackageName"
cover_pylib = false

[coverage:report]
exclude_lines = [
    "pragma: no cover",
	"if __name__ == .__main__.:",
]
